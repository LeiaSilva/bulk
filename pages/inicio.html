<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <!--ELEMENTOS VISUALES-->
            <ion-icon name="person-outline" id="perfil"></ion-icon>
            <div class="navbarContainer-logo">
                <a href="./inicio.html"><img src="../assets/logoBulk.jpg" alt="logo compañia Bulk"></a>
            </div>
            <ion-icon name="cart-outline" id="carrito"></ion-icon>
            <span  class="contador oculto"id="contadorCarrito">0</span>
        </nav>
        <!--MANU DESPLEGABLE-->
        <div class="containerMenu" id="menu">
            <ion-icon name="close-outline" id="closeMenu"></ion-icon>
            <ul>
                <li><a href="./inicio.html"> Inicio </a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
            <div class="containerMenu-checkboxs">
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Stock</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Todo</label>
                </div>
            </div>
        </div>
        <!--CARRITO-->
        <div class="containerCarrito" id="carritoVentana">
            <ion-icon name="close-outline" id="closeCarrito"></ion-icon>
            <h2>Tus productos</h2>
            <h3 id="textCarritoVacio">Tu carrito está vacio</h3>
            <div class="containerCarritoCards" id="containerCarritoCards">
            </div>
            <div class="containerCarritoBoton">
                <button type="submit" id="step0">Continuar</button>
            </div>
        </div>
    </header>
    <main>
        <!--ACTUALIZACION-->
        <section>
            <p>Ultima Acutalizacion: xx/xx/xx 00:00hs</p>
        </section>
        <!--BUSCADOR-->
        <section>
            <div class="buscador" id="buscador">
                <i class='bx bx-search'></i>
                <input type="text" name="text" placeholder="Ingrese el nombre del producto">
            </div>
        </section>
        <!--PRODUCTOS-->
        <section id="containerProducto">
        </section>
    </main>


    <script src="../productos.js"></script>
    <script src="../menu.js"></script>
    <script src="../carrito.js"></script>
  
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
