<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>

    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <!--ELEMENTOS VISUALES-->
            <ion-icon name="person-outline" id="perfil"></ion-icon>
            <div class="navbarContainer-logo">
                <a href="./inicio.html"><img src="../assets/logoBulk.jpg" alt="logo compañia Bulk"></a>
            </div>
            <ion-icon name="cart-outline" id="carrito"></ion-icon>
        </nav>
        <!--MANU DESPLEGABLE-->
        <div class="containerMenu" id="menu">
            <ion-icon name="close-outline" id="closeMenu"></ion-icon>
            <ul>
                <li><a href="./inicio.html"> Inicio </a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
            <div class="containerMenu-checkboxs">
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Stock</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Todo</label>
                </div>
            </div>
        </div>
        <!--CARRITO-->
    </header>
    <main>
        <!--ACTUALIZACION-->
        <section>
            <p>Ultima Acutalizacion: xx/xx/xx 00:00hs</p>
        </section>
        <!--BUSCADOR-->
        <section>
            <div class="buscador" id="buscador">
                <i class='bx bx-search'></i>
                <input type="text" name="text" placeholder="Ingrese el nombre del producto">
            </div>
        </section>
        <!--PRODUCTOS-->
        <section>
            <div class="containerProducto" id="containerProducto">
                <img src="../assets/07110003.jpg" alt="mesa">
                <div class="containerProducto-descripcion">
                    <h2>MESA EAMES</h2>
                    <p><span id="color">Blanco</span>1.40X0.90</p>
                    <button>Agregar a carrito</button>
                </div>
                <p>Stock: <span id="numStock">##</span></p>
                <p class="productoNoDisp" id="productoNoDisp">No disponible</p>
            </div>
        </section>
    </main>




    <script src="../menu.js"></script>
    <script src="../productos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
