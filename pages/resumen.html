<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen</title>

    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <nav class="navbar" id="navbar">
            <!--ELEMENTOS VISUALES-->
            <ion-icon name="person-outline" id="perfil"></ion-icon>
            <div class="navbarContainer-logo">
            <img src="../assets/logoBulk.jpg" alt="logo compañia Bulk">
            </div>
            <ion-icon name="cart-outline" id="carrito"></ion-icon>
        </nav>

    </header>
    <main>
        <!--BARRA PROGRESO-->
        <section class="containerProgress" id="progress">
            <div class="step"><ion-icon name="cart-outline"></ion-icon></div>
            <div class="progressLine"></div>
            <div class="step"><i class='bx bxs-truck'></i></div>
            <div class="progressLine"></div>
            <div class="step"><i class='bx bx-notepad'></i></div>
        </section>
        <section class="containerResumenTitulo">Resumen de Venta</section>
        <section class="containerResumenEntrega" id="containerResumenEntrega"></section>
        <section class="containerResumenCarrito"id="containerResumenCarrito"></section>
        <section  class="containerResumenTotalVenta"id="containerResumenTotalVenta"></section>
        <section class="containerResumenBtns">
            <button class="prevStepResumen" onclick="prevStep()">Atrás</button>
            <button type="submit" class="btnFinalizar" id="btnFinalizar">Finalizar Venta</button>
        </section>


    </main>

    <script src="../menu.js"></script>
    <script src="../resumen.js"></script>
    <script src="../entregasForm.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
