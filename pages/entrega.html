<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega</title>

    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="navbar" id="navbar">
            <!--ELEMENTOS VISUALES-->
            <ion-icon name="person-outline" id="perfil"></ion-icon>
            <div class="navbarContainer-logo">
                <a href="./inicio.html"><img src="../assets/logoBulk.jpg" alt="logo compañia Bulk"></a>
            </div>
            <ion-icon name="cart-outline" id="carrito"></ion-icon>
            <span  class="contador oculto"id="contadorCarrito">0</span>
        </nav>
        <!--MANU DESPLEGABLE-->
        <div class="containerMenu" id="menu">
            <ion-icon name="close-outline" id="closeMenu"></ion-icon>
            <ul>
                <li><a href="./inicio.html"> Inicio </a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="#">Cerrar Sesión</a></li>
            </ul>
            <div class="containerMenu-checkboxs">
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Stock</label>
                </div>
                <div>
                    <input type="checkbox" name="checkbox">
                    <label for="checkbox">Todo</label>
                </div>
            </div>
        </div>
        <!--CARRITO-->
        <div class="containerCarrito" id="carritoVentana">
            <ion-icon name="close-outline" id="closeCarrito"></ion-icon>
            <h2>Tus productos</h2>
            <h3 id="textCarritoVacio">Tu carrito está vacio</h3>
            <div class="containerCarritoCards" id="containerCarritoCards">
            </div>
            <div class="containerCarritoBoton">
                <button><a href="./entrega.html">Finalizar Venta</a></button>
            </div>
        </div>
    </header>
    <main>
        <!--BARRA PROGRESO-->
        <section class="containerProgress" id="progress">
            <div class="step"><ion-icon name="cart-outline"></ion-icon></div>
            <div class="progressLine"></div>
            <div class="step"><i class='bx bxs-truck'></i></div>
            <div class="progressLine"></div>
            <div class="step"><i class='bx bx-notepad'></i></div>
        </section>
        <!--FORMULARIO ENTREGA-->
        <section class="entregaContainer">
            <form action="#" id="entregas" class="entregaContainer-form">
                <div class="entregaContainer-form-inputs" >
                    <div class="clienteContainer" id="clienteContainer"></div>
                    <p class="entregasAdv" id="entregasAdv">Este campo debe estar completo.</p>
                </div>
                <div class="entregaContainer-form-inputs" id="transportistaContainer">
                    <label for="text">Transportista</label>
                    <input type="text" placeholder="Nombre del transportista" name="text">
                    <i class='bx bxs-x-circle loginValidacion'></i>
                    <p class="entregasAdv" id="entregasAdv">Este campo debe estar completo.</p>
                </div>
                <div class="entregaContainer-form-inputs" id="lugarEntregaContainer">
                    <label for="text">Lugar de Entrega</label>
                    <input type="text" placeholder="Ej: Moldes 4759" name="text">
                    <i class='bx bxs-x-circle loginValidacion'></i>
                    <p class="entregasAdv" id="entregasAdv">Este campo debe estar completo.</p>
                </div>

                <button> <a href="#">Finalizar</a></button>
            </form>
        </section>
        




































    </main>










    <script src="../menu.js"></script>
    <script src="../entregasForm.js"></script>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
