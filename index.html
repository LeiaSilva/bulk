<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="loginContainer">
        <form action="#" id="login" class="loginForm">
            <img src="./assets/logoBulk.jpg" alt="Logo compañia Bulk">
            <div class="loginForm-container" id="userContainer">
                <label for="email">Usuario</label>
                <input type="email" placeholder="pepito@gmail.com" name="user" class="emailContainer-input-error">

                <i class='bx bxs-x-circle loginValidacion' id="error"></i>
            </div>
            <div class="loginForm-container" id="passwordContainer"> <label for="password">Contraseña</label>
                <input type="password" placeholder="Escriba su contraseña" name="password">
                <i class='bx bxs-x-circle loginValidacion'></i>
                <p class="loginAdv" id="passwordAdv">Debe contener entre 6 y 12 digitos alfanumericos</p>
            </div>
            <button>Iniciar sesión</button>
            <a href="#">Olvide mi Contraseña</a>
        </form>
    </section>

<script src="./main.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</body>
</html>
