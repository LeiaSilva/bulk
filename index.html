<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>

    <link rel="stylesheet" href="./css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="sesionContainer">
        <div class="formContainer">
            <form action="" id="login" class="loginForm">
                <div class="welcomeContainer">
                    <img src="./assets/logoBulk.jpg" alt="logo compañia bulk">
                </div>
                <div class="emailContainer" id="userContainer">
                    <input type="email" placeholder="pepito@gmail.com" name="user" class="emailContainer-input-error">
                    <label for="email">Usuario</label>
                    <i class='bx bxs-x-circle loginValidacion' id="error"></i>
                </div>
                <div class="passwordContainer" id="passwordContainer">
                    <input type="password" placeholder="Escriba su contraseña" name="password">
                    <label for="password">Contraseña</label>
                    <i class='bx bxs-x-circle loginValidacion'></i>
                    <p class="loginAdv" id="passwordAdv">Debe contener entre 6 y 12 digitos alfanumericos</p>   
                </div>
                <button>Iniciar sesión</button>
                <div class="forgetContainer">
                    <a href="#"> Olvide mi contraseña</a>
                </div>
            </form>
        </div>
    </section>

<script src="./main.js"></script>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    
</body>
</html>
